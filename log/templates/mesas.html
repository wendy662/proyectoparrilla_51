<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesas Parrilla 51</title>
  <style>
    /* --- Estilos generales --- */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #3a3a3a;
      color: #fff;
    }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2f2f2f;
      padding: 10px 20px;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4444;
    }

    .navbar .logo img {
      height: 35px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links li:hover {
      color: #ffd700;
    }

    /* --- Zona --- */
    .zona {
      text-align: center;
      margin: 20px 0;
    }

    .zona-btn {
      background: #ffd700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .zona-btn:hover {
      background: #ffcc00;
    }

    /* --- Grid Mesas --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .mesa {
      background: #2f2f2f;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .mesa:hover {
      background: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logooo.png') }}" alt="Logo">
      <span>Parrilla 51</span>
    </div>
    <ul class="nav-links">
      <li onclick="window.location.href='/mesas'">Mesas</li>
      <li onclick="window.location.href='/registrar'">Registrar</li>
      <li onclick="window.location.href='/ordenes'">Ã“rdenes</li>
      <li onclick="window.location.href='/reservas'">Reservas</li>
    </ul>
  </nav>

  <div class="zona">
    <button class="zona-btn">Zona 1</button>
  </div>

  <div class="grid" id="mesasGrid"></div>

  <script>
    const mesasGrid = document.getElementById('mesasGrid');

    for (let i = 1; i <= 21; i++) {
      const mesa = document.createElement('div');
      mesa.className = 'mesa';
      mesa.textContent = i;

      mesa.onclick = () => {
        window.location.href = `/orden/${i}`;
      };

      mesasGrid.appendChild(mesa);
    }
  </script>

</body>
</html>

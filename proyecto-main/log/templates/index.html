<!-- Bootstrap Icons -->

<style>
  body {
    background-color: #2e2e2e;
    color: #fff;
  }
  .card {
    background-color: #3a3a3a;
    border: 1px solid #444;
  }
  .btn-primary {
    background-color: #ff4444;
    border: none;
  }
  .btn-primary:hover {
    background-color: #cc0000;
  }
  a {
    color: #ffc107;
  }
  a:hover {
    color: #ffda47;
  }
  .form-label {
    font-weight: bold;
    color: #fff;
  }
  .form-control {
    background-color: #1e1e1e;
    color: #fff;
    border: 1px solid #555;
  }
  .form-control:focus {
    background-color: #1e1e1e;
    color: #fff;
    border-color: #ff4444;
    box-shadow: 0 0 5px #ff4444;
  }

  /* Ajuste del ojito */
  .password-wrapper {
    position: relative;
  }
  .password-wrapper input {
    padding-right: 40px; /* espacio para el ícono */
  }
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #aaa;
  }
  .toggle-password:hover {
    color: #fff;
  }
</style>

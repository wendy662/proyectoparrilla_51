<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #fff;
        }
        h1 {
            color: #ff4444;
            font-weight: bold;
        }
        .table {
            background-color: #3a3a3a;
            color: #fff;
            font-weight: bold; /* ðŸ‘ˆ hace el texto mÃ¡s grueso */
        }
        .table th {
            background-color: #1e1e1e;
            color: #fff;
            font-weight: bold;
        }
        .table td {
            background-color: #2e2e2e;
            color: #fff;
            font-weight: bold;
        }
        .table-hover tbody tr:hover td {
            background-color: #444 !important;
        }
        .badge.bg-success {
            background-color: #28a745 !important;
            font-weight: bold;
        }
        .badge.bg-danger {
            background-color: #ff4444 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“‹ Reservas</h1>

        <table class="table table-bordered table-hover shadow text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Personas</th>
                    <th>Estado</th>
                    <th>Mesa</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reservas %}
                <tr>
                    <td>{{ r.id_reserva }}</td>
                    <td>{{ r.fecha }}</td>
                    <td>{{ r.hora }}</td>
                    <td>{{ r.cant_personas }}</td>
                    <td>
                        {% if r.estado == "disponible" %}
                            <span class="badge bg-success">{{ r.estado }}</span>
                        {% else %}
                            <span class="badge bg-danger">{{ r.estado }}</span>
                        {% endif %}
                    </td>
                    <td>{{ r.cod_mesa }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
